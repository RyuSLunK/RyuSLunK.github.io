<!DOCTYPE html>
<html>
  <head>
    <title>Code Ninja's Lair</title>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/colorpicker.min.css" />
    <link rel="stylesheet" href="css/app.css" />

  </head>
  <body ng-app="page">
    <h1>Scott Lackey</h1>
    <p>Daily updates!</p>
    <main class="animate-switch-container"
      ng-switch on="tab">

        <div class="animate-switch" ng-switch-when="clock">
          <clock />
        </div>
        <div class="animate-switch" ng-switch-when="about">
          <about></about>
        </div>
        <div class="animate-switch" ng-switch-when="game">
          <game></game>
        </div>
        <div class="animate-switch" ng-switch-when="home">
          <home></home>
        </div>
        <div class="animate-switch" ng-switch-when="sketchpad">
          <sketchpad canvas canvas-id="sketchpad"></sketchpad>
        </div>
        <div class="animate-switch" ng-switch-when="sandbox">
          <sandbox></sandbox>
        </div>
      </main>
      <script src="/js/jquery.min.js"></script>
      <script src="/js/jquery-ui.min.js"></script>
      <script src="scripts.min.js"></script>
  </body>
</html>
